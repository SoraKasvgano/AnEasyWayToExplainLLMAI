<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIå¤§è¯­è¨€æ¨¡å‹åŸç†æ¼”ç¤º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }

        /* æ¨ªå±æç¤ºé®ç½© */
        .rotate-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            z-index: 99999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
        }

        .rotate-prompt .icon {
            font-size: 80px;
            animation: rotatePhone 2s ease-in-out infinite;
        }

        @keyframes rotatePhone {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }

        .rotate-prompt .text {
            color: white;
            font-size: 1.4rem;
            text-align: center;
            padding: 0 20px;
        }

        .rotate-prompt .subtext {
            color: rgba(255,255,255,0.6);
            font-size: 1rem;
        }

        /* æ‰‹æœºç«–å±æ—¶æ˜¾ç¤ºæç¤º */
        @media screen and (max-width: 900px) and (orientation: portrait) {
            .rotate-prompt {
                display: flex;
            }
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* æ ‡ç­¾åˆ‡æ¢å™¨ */
        .tab-switcher {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 9999;
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .tab-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab-btn:hover {
            color: #333;
            background: rgba(0, 0, 0, 0.05);
        }

        .tab-btn.active {
            background: #007AFF;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }

        .tab-btn .icon {
            font-size: 1.1rem;
        }

        /* iframeå®¹å™¨ */
        .frame-container {
            flex: 1;
            position: relative;
        }

        .frame-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .frame-container iframe.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* åŠ è½½æŒ‡ç¤ºå™¨ */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e5ea;
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 0.9rem;
        }

        /* æ·±è‰²æ¨¡å¼æ ‡ç­¾æ ·å¼ï¼ˆç”¨äº3Dé¡µé¢ï¼‰ */
        body.dark-mode .tab-switcher {
            background: rgba(30, 30, 50, 0.95);
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .tab-btn {
            color: #aaa;
        }

        body.dark-mode .tab-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .tab-btn.active {
            background: #007AFF;
            color: white;
        }
    </style>
</head>
<body>
    <!-- æ¨ªå±æç¤º -->
    <div class="rotate-prompt">
        <div class="icon">ğŸ“±</div>
        <div class="text">è¯·å°†æ‰‹æœºæ¨ªè¿‡æ¥</div>
        <div class="subtext">è·å¾—æœ€ä½³è§‚çœ‹ä½“éªŒ</div>
    </div>

    <div class="container">
        <!-- æ ‡ç­¾åˆ‡æ¢å™¨ -->
        <div class="tab-switcher">
            <button class="tab-btn active" onclick="switchTab('2d')" id="tab2d">
                <span class="icon">ğŸ“Š</span>
                <span>2Dæµç¨‹å›¾</span>
            </button>
            <button class="tab-btn" onclick="switchTab('3d')" id="tab3d">
                <span class="icon">ğŸŒ</span>
                <span>3Då‘é‡ç©ºé—´</span>
            </button>
        </div>

        <!-- åŠ è½½æŒ‡ç¤ºå™¨ -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">åŠ è½½ä¸­...</div>
        </div>

        <!-- iframeå®¹å™¨ -->
        <div class="frame-container">
            <iframe id="frame2d" src="ai-llm-demo.html" class="active" onload="frameLoaded('2d')"></iframe>
            <iframe id="frame3d" src="ai-llm-3d-demo.html" onload="frameLoaded('3d')"></iframe>
        </div>
    </div>

    <script>
        let loadedFrames = { '2d': false, '3d': false };
        let currentTab = '2d';

        function switchTab(tab) {
            if (tab === currentTab) return;

            currentTab = tab;

            // æ›´æ–°æ ‡ç­¾æŒ‰é’®çŠ¶æ€
            document.getElementById('tab2d').classList.toggle('active', tab === '2d');
            document.getElementById('tab3d').classList.toggle('active', tab === '3d');

            // åˆ‡æ¢iframeæ˜¾ç¤º
            document.getElementById('frame2d').classList.toggle('active', tab === '2d');
            document.getElementById('frame3d').classList.toggle('active', tab === '3d');

            // åˆ‡æ¢æ·±è‰²æ¨¡å¼ï¼ˆ3Dé¡µé¢ç”¨æ·±è‰²èƒŒæ™¯ï¼‰
            document.body.classList.toggle('dark-mode', tab === '3d');

            // å¦‚æœå°šæœªåŠ è½½ï¼Œæ˜¾ç¤ºloading
            if (!loadedFrames[tab]) {
                document.getElementById('loading').classList.remove('hidden');
            }
        }

        function frameLoaded(frame) {
            loadedFrames[frame] = true;

            // å¦‚æœå½“å‰æ ‡ç­¾é¡µåŠ è½½å®Œæˆï¼Œéšè—loading
            if (frame === currentTab) {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // åˆå§‹éšè—loadingï¼ˆ2Dé¡µé¢é€šå¸¸å¾ˆå¿«åŠ è½½ï¼‰
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (loadedFrames['2d']) {
                    document.getElementById('loading').classList.add('hidden');
                }
            }, 500);
        });
    </script>
</body>
</html>
